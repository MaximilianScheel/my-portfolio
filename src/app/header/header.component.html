<header class="header">
  <a href="#" class="logo">MS<span class="animate" style="--i: 1"></span></a>
  <div class="bx bx-menu" id="menu-icon" (click)="handleMenuToggle()">
    <span class="animate" style="--i: 2"></span>
  </div>

  <nav class="navbar" [ngClass]="{ active: isMenuOpen }">
    <a
      href="#home"
      [class.active]="activeSectionId === 'home'"
      (click)="handleNavLinkClick($event)"
      >Home</a
    >
    <a 
      href="#about"
      [class.active]="activeSectionId === 'about'"
      (click)="handleNavLinkClick($event)"
      >About me</a
    >
    <a
      href="#skills"
      [class.active]="activeSectionId === 'skills'"
      (click)="handleNavLinkClick($event)"
      >Skills</a
    >
    <a
      href="#portfolio"
      [class.active]="activeSectionId === 'portfolio'"
      (click)="handleNavLinkClick($event)"
      >Portfolio</a
    >
    <a
      href="#contact"
      [class.active]="activeSectionId === 'contact'"
      (click)="handleNavLinkClick($event)"
      >Contact</a
    >

    <span class="active-nav"></span>
    <span class="animate" style="--i: 2"></span>
  </nav>
</header>
